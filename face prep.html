<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACE Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: #ff5722;
            background: #fff;
            padding: 5px;
            border-radius: 5px;
        }
        .menu {
            font-size: 24px;
            cursor: pointer;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }
        .hero img {
            width: 40%;
            border-radius: 10px;
        }
        .hero-content {
            width: 50%;
        }
        .discount {
            background: green;
            color: white;
            padding: 5px 10px;
            display: inline-block;
            border-radius: 5px;
            font-size: 14px;
        }
        .hero-content h1 {
            font-size: 40px;
            margin: 10px 0;
        }
        .hero-content p {
            font-size: 16px;
            color: #555;
            margin: 10px 0 20px;
        }
        .explore-btn {
            background: orange;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">FACE <span>Prep</span></div>
        <div class="menu">&#9776;</div>
    </header>
    <section class="hero">
        <img src="c:\Users\HP\OneDrive\Pictures\Saved Pictures\faceprep.jpg" alt="Food Bowl">
        <div class="hero-content">
            <span class="discount">50% Off on All Products</span>
            <h1>Enjoy Your Delicious Food</h1>
            <p>Embrace a new era of Computer Science education at FACE Prep Campus, where we redefine degrees for the modern world...</p>
            <a href="#" class="explore-btn">Explore Now</a>
        </div>
    </section>
</body>
</html>
