<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0073e6;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            background: #f4f4f4;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            background: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            background: #ddd;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0073e6;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">Student's Connect</div>
    <div class="container">
        <div class="sidebar">
            <h3>About Us</h3>
            <p>Information about Student's Connect</p>
        </div>
        <div class="content">
            <h2>New User?</h2>
            <a href="#" class="button">Register</a>
            <a href="#" class="button">Enroll</a>
            <a href="#" class="button">Login</a>
        </div>
    </div>
    
    <div class="footer">
        @Copyright
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.whatsapp.com" target="_blank">WhatsApp</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
    </div>
</body>
</html>
